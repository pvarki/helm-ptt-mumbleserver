apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mumbleserver.fullname" . }}-test-connection"
  labels:
    {{- include "mumbleserver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: mumble-ping
      image: pvarkiprojekti/mumbleping:20220909-1026
      env:
        - name: "SERVER_DOMAIN"
          value: {{ required "A valid .Values.mumble.server_domain entry required!" .Values.mumble.server_domain }}
  restartPolicy: Never
